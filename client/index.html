<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Argus Panoptes</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ê™®</text></svg>">
  </head>
  <body>
    <div id="app"></div>
    <script>
      // Apply theme before app mounts to prevent FOUC
      (function() {
        var theme = localStorage.getItem('argus-theme') || 'system';
        if (theme === 'system') {
          theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }
        document.documentElement.setAttribute('data-theme', theme);
      })();
    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
